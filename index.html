<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Andre Google Home Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Internal Styles for Convenience */

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
    }

    nav {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #f9f9f9;
      border-bottom: 1px solid #e0e0e0;
      width: 100%;
    }

    nav ul {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: #555;
      font-size: 14px;
    }

    .sign-in {
      border: 1px solid #4285f4;
      background-color: white;
      color: #4285f4;
      padding: 5px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .logo-container {
      margin: 30px 0;
    }

    .logo {
      width: 200px;
    }

    .search-container {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-bottom: 20px;
    }

    .search {
      display: flex;
      align-items: center;
      border: 1px solid #dcdcdc;
      padding: 5px 15px;
      border-radius: 25px;
      width: 400px;
      max-width: 80%;
    }

    .search img {
      margin-right: 10px;
    }

    .search input {
      border: none;
      outline: none;
      width: 100%;
    }

    .btn-container {
      margin: 20px 0;
      display: flex;
      gap: 10px;
    }

    .btn {
      background-color: #f2f2f2;
      border: 1px solid #dcdcdc;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn:hover {
      background-color: #e0e0e0;
    }

    footer {
      background-color: #f9f9f9;
      border-top: 1px solid #e0e0e0;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    footer ul {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    footer ul li {
      margin: 0 10px;
    }

    footer ul li a {
      text-decoration: none;
      color: #555;
      font-size: 12px;
    }

    @media (max-width: 600px) {
      .search {
        width: 300px;
      }

      nav ul, footer ul {
        flex-direction: column;
        gap: 10px;
      }

      .btn-container {
        flex-direction: column;
        align-items: center;
        gap: 5px;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <!-- Navigation -->
    <nav>
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Store</a></li>
      </ul>
      <ul>
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li><i class="fa fa-bars" aria-hidden="true"></i></li>
        <li><button class="sign-in">Sign In</button></li>
      </ul>
    </nav>

    <!-- Logo -->
    <div class="logo-container">
      <img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>

    <!-- Search Bar -->
    <div class="search-container">
      <div class="search">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1000px-Google_mic.svg.png" alt="Microphone Icon" height="20">
        <input type="search" name="search-bar" placeholder="Search Google">
      </div>
    </div>

    <!-- Buttons -->
    <div class="btn-container">
      <button class="btn">Google Search</button>
      <button class="btn">I'm Feeling Lucky</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <ul>
      <li><a href="#">Advertising</a></li>
      <li><a href="#">Business</a></li>
    </ul>
    <ul>
      <li><a href="#">Privacy</a></li>
      <li><a href="#">Terms</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </footer>
</body>

</html>
