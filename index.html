<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Andre Google Home Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    * {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .wrapper {
      width: 100%;
      margin: 0 auto;
      min-height: calc(100vh - 40px);
    }

    /* nav styles */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center; /* Ensure the items are vertically aligned at the top */
      padding: 10px 25px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    nav ul {
      display: flex;
      padding: 0;
      list-style-type: none;
    }

    nav a {
      text-decoration: none;
      padding: 10px 15px;
      font-size: 16px;
      color: #333;
      margin-left: 10px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #4285f4;
    }

    nav .sign-in {
      font-weight: bold;
      font-size: 14px;
      border: 1px solid #4285f4;
      background: -webkit-linear-gradient(top, #4387fd, #4683ea);
      color: white;
      cursor: pointer;
      border-radius: 2px;
      padding: 8px 15px;
    }

    /* Google logo styles */
    .logo-container {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .logo {
      width: 272px;
      margin: auto;
    }

    /* Search styles */
    .search {
      border: 1px solid #e4e4e4;
      box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.1);
      max-width: 550px;
      height: 40px;
      border-radius: 2px;
      padding: 5px 10px;
      display: flex;
      align-items: center;
    }

    .search {
      border: 1px solid #e4e4e4;
      box-shadow: 2px 2px 3px 1px #e4e4e4;
      max-width: 550px;
      height: 40px;
      border-radius: 2px;
      padding: 5px 10px;
      margin: auto;
    }

    input {
      line-height: 34px;
      width: 435px;
      padding: 6px 6px 0px 16px;
      font-size: 16px;
      border: none;
      height: 34px;
      outline: none;
    }

    .search img {
      position: relative;
      top: 05px;
      right: -425px;
      cursor: pointer;
    }

    /* Search button styles */
    .btn-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .btn {
      color: #757575;
      margin-right: 5px;
      padding: 0 15px;
      height: 36px;
      min-width: 50px;
      text-align: center;
      background-color: #f2f2f2;
      border: 1px solid #f2f2f2;
      border-radius: 2px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Footer styles */
    footer {
      display: flex;
      justify-content: space-between;
      background: #f2f2f2;
      border-top: 1px solid #e4e4e4;
      line-height: 26px;
      padding: 10px 25px;
    }

    footer ul {
      list-style-type: none;
      padding: 0;
      display: flex;
      margin-left: 25px;
      margin-right: 25px;
    }

    footer a {
      font-size: 13px;
      text-decoration: none;
      color: #000;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <nav>
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Store</a></li>
      </ul>

      <ul>
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <i class="fa fa-bars" aria-hidden="true"></i>
        <button class="sign-in">Sign In</button>
      </ul>
    </nav>

    <div class="logo-container">
      <img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
    </div>
    <div class="search-container">
      <div class="search">
        <img height="20" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1000px-Google_mic.svg.png">
        <input type="search" name="search-bar">
      </div>
    </div>
    <div class="btn-container">
      <button class="btn">Google Search</button>
      <button class="btn">I'm Feeling Lucky</button>
    </div>
  </div>
  <footer>
    <ul>
      <li><a href="#">Advertising</a></li>
      <li><a href="#">Business</a></li>
    </ul>

    <ul>
      <li><a href="#">Privacy</a></li>
      <li><a href="#">Terms</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </footer>
</body>

</html>
